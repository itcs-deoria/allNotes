<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Notes </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #e63737;
        }
        h1 {
            text-align: center;
            color: #e63737;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .project-list {
            list-style-type: none;
            padding: 0;
        }
        .project-list li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .project-list li a {
            text-decoration: none;
            color:#e63737;
        }
        .project-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>MS PowerPoint Notes</h1>
    <div class="container">
        <ul class="project-list">
            <li><a href="#" target="_blank">Project 1: Student Management System Database</a></li>
            <li><a href="#" target="_blank">Project 2: Coming Soon</a></li>
            <li><a href="#" target="_blank">Project 3: Coming Soon</a></li>
            <li><a href="#" target="_blank">Project 4: Coming Soon</a></li>
            <li><a href="#" target="_blank">Project 5: Coming Soon</a></li>
        </ul>
    </div>
</body>
</html>
